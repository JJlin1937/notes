<body>
    <!-- 
       将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 

        输入：l1 = [1,2,4], l2 = [1,3,4]
        输出：[1,1,2,3,4,4]

        解题思路：
            1.与归并排序中的合并两个有序数组很相似。
            2.将数组替换成链表就能解此题。
        
        解题步骤：
            1.新建一个新链表，作为返回结果。
            2.用指针遍历两个有序链表，并比较两个链表的当前节点，较小者先接入新链表，并将指针后移一步。
            3.链表遍历结束，返回新链表。
     -->
    <script>
        var mergeTwoLists = function (l1, l2) {
            const res = new Listnode(0);//新建空链表,参数0无实际意义
            // 需要3个指针 p p1 p2 各自指向3个链表
            let p = res;//用于指向下个节点 p.next
            let p1 = l1;
            let p2 = l2;
            while (p1 & p2) {
                if (p1.val < p2.val) {//如果链表1当前节点值小于当前链表2当前节点值
                    p.next = p1;//将p1当前节点接进去
                    p1 = p1.next;//p1节点后移
                } else {
                    p.next = p2;
                    p2 = p2.next;
                }
                p = p.next;//新链表永远指向最后一位
            }
            if (p1) {//如果只有链表1有值则
                p.next = p1;//将链表1后面的值接到p后面
            }
            if (p2) {
                p.next = p2;
            }
            return res.next;
        }

        // 时间复杂度：On,n链表1和链表2的长度之和
        // 空间复杂度：O1
    </script>
</body>
