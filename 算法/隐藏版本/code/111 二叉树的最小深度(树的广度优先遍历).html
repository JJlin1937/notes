    <!-- 
        给定一个二叉树，找出其最小深度。
        最小深度是从根节点到最近叶子节点的最短路径上的节点数量。
        说明：叶子节点是指没有子节点的节点。

        输入：root = [3,9,20,null,null,15,7]
        输出：2

        解题思路：
            1.求最小深度，考虑使用广度优先遍历。
            2.在广度优先遍历过程中，遇到叶子节点，停止遍历，返回节点层级。
        
        解题步骤：
            1.广度优先遍历整颗树，并记录每个节点的层级
            2.遇到叶子节点，返回节点层级，停止遍历
     -->
    <script>
        var minDepth = function (root) {
            if (!root) { return 0 };//传进来空树 直接返回
            const q = [[root, 1]];//广度优先遍历使用队列
            while (q.length) {
                const [n, l] = q.shift();//拿出队头
                if (!n.left && !n.right) {
                    return l;
                }
                if (n.left) q.push([n.left, l + 1]);//将孩子节点加到队列中，并层级+1
                if (n.right) q.push([n.right, l + 1]);
            }
        }

        // 时间复杂度：On,n是整棵树的节点数
        // 空间复杂度：On,n是整棵树的节点数
    </script>
