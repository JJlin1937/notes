<body>
    <!-- 
        给你一棵二叉树的根节点 root ，翻转这棵二叉树，并返回其根节点。

        输入：root = [4,2,7,1,3,6,9]
        输出：[4,7,2,9,6,3,1]

        解题思路：
            1.先翻转左右子树，再对子树换个位置。
            2.符合"分、解、合"特性。
            3.考虑选择分而治之。
        
        解题步骤：
            1.分：获取左右子树。
            2.解：递归地翻转左右子树。
            3.合：将翻转后的左右子树换个位置放到根节点上。
     -->
    <script>
        var invertTree = function (root) {
            if(!root) return null;
            return {
                val:root.val,
                left:invertTree(root.right),
                right:invertTree(root.left),
            }
        }

        // 时间复杂度：On，n就是树的节点数量
        // 空间复杂度：Oh,h是树高度，也可以说是On   
    </script>
</body>

</html>
