<!-- 
    描述：
        给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。

        请你将两个数相加，并以相同形式返回一个表示和的链表。

        你可以假设除了数字 0 之外，这两个数都不会以 0 开头。

    输入：l1 = [2,4,3], l2 = [5,6,4]
    输出：[7,0,8]
    解释：342 + 465 = 807 (l1和l2中数据的存储的逆向的，即l1 = 342，l2 = 465)

    解题思路：
        1.模拟相加操作
        2.需要遍历链表
        
    解题步骤：
        1.新建一个空链表
        2.遍历被相加的两个链表，模拟相加操作，将个位数追加到新链表上，将十位数留到下一位去相加
-->
    <script>
        var addTwoNumbers = function (l1, l2) {
            // 新建一个空链表，随便放一个节点0,0没有意义
            const l3 = new ListNode(0);
            // 新建3个指针分别指向它们的链表
            let p1 = l1;
            let p2 = l2;
            let p3 = l3;
            let carry = 0;//定义相加后的10位数
            while (p1 || p2) {
                // 由于链表存在一长一短情况，所以需要判空赋0操作
                const v1 = p1 ? p1.val : 0;
                const v2 = p2 ? p2.val : 0;
                const val = v1 + v2 + carry;
                carry = Math.floor(val / 10);//取十位数
                p3.next = new ListNode(val % 10)//取个位数
                if (p1) p1 = p1.next;
                if (p2) p2 = p2.next;
                p3 = p3.next;
            }
            if (carry) {//相加后是否进1了
                p3.next = new ListNode(carry)
            }
            return l3.next;
        }

        // 时间复杂度：On n是两个链表的长度的较大值
        // 空间复杂度：On n是两个链表的长度的较大值
    </script>
