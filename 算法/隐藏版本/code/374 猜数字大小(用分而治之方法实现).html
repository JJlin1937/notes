    <!-- 
        从1到n随机选择一个数字，让你猜和预想的数字比大了还是小了
        -1 你猜大了  1 你猜小了  0 答对了

        输入：n = 10, pick = 6
        输出：6

        解题思路：
            1.二分搜索，同样具备"分、解、合"的特性。
            2.考虑选择分而治之。
        
        解题步骤：
            1.分：计算中间元素，分割数组。
            2.解：递归地在较大或较小子数组进行二分搜索。
            3.合：不需要此步，因为在子数组中搜到就返回了。
     -->
    <script>
        var guessNumber = function (n) {
            const rec = (low, high) => {
                // 递归终结
                if (low > high) return;
                const mid = Math.floor((low + high) / 2);
                res = guess(mid);
                if (res === 0) {//猜对了
                    return mid;
                } else if (res === 1) {//系统选择的数比较大，你猜小了
                    return rec(mid + 1, high);
                } else {
                    return rec(1, mid - 1);
                }
            };
            rec(1, n)
        }

        // 时间复杂度：logN,因为不断分割成一半
        // 空间复杂度：logN   //调用了递归
    </script>
