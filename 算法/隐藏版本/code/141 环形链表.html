<body>
    <!-- 
        描述：
            给你一个链表的头节点 head ，判断链表中是否有环。
            
            如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。评测系统内部使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。

            如果链表中存在环 ，则返回 true 。 否则，返回 false 。

        输入：head = [3,2,0,-4], pos = 1
        输出：true
        解释：链表中有一个环，其尾部连接到第二个节点。

        解题思路：
            1.两个人在圆形操场上的起点同时起跑，速度快的人一定会超过速度慢的人一圈
            2.用一快一慢两个指针遍历链表，如果指针能够相逢，那么链表就有圈
            链表如何一快一慢，快：p = p.next.next; 慢：p = p.next; 
            
        解题步骤：
            1.用一快一慢两个指针遍历链表，如果指针能够相逢，就返回true
            2.遍历结束后，还没有相逢就返回false
-->
    <script>
        var hasCycle = function (head) {
            let p1 = head;//慢指针
            let p2 = head;//快指针
            while (p1 && p2 && p2.next) {
                p1 = p1.next;
                p2 = p2.next.next;
                if (p1 === p2) {// 如果相逢
                    return true
                }
            }
            return false;
        }

        // 时间复杂度：On 
        // 空间复杂度：O1 
    </script>
</body>
