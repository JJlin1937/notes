    <!-- 
        给你两棵二叉树的根节点 p 和 q ，编写一个函数来检验这两棵树是否相同。
        如果两个树在结构上相同，并且节点具有相同的值，则认为它们是相同的。

        输入：p = [1,2,3], q = [1,2,3]
        输出：true

        解题思路：
            1.两个树：根节点的值相同，左子树相同，右子树相同。
            2.符合"分、解、合"特性。
            3.考虑选择分而治之。
        
        解题步骤：
            1.分：获取两个数的左子树和右子树。
            2.解：递归地判断两个树的左子树是否相同，右子树是否相同。
            3.合：将上述结果合并，如果根节点的值也相同，树就相同。
     -->
    <script>
        var isSameTree = function (p, q) {
            if (!p && !q) return true;
            if (p && q && p.val === q.val && //p和q存在且根节点相同
                isSameTree(p.left, q.left) && //左子树是相同的
                isSameTree(p.right, q.right) //右子树也是相同的
            ) {
                return true;
            }
            return false;
        }

        // var isSameTree = function (p, q) {

        // 空间复杂度：On,n就是树的节点数量
        // 当二叉树均匀分布的时候是OlogN
    </script>
