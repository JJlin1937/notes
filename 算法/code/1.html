<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //     arr = nihaobcd e fgjk l mpqrstuvwxyz
        // allChar = abcdefgh i jklm n opqrstuvwxyz
      var key = 'nihao';
      let arr = [...new Set([...key])];//把key转成数组并去重
      let allChar = [...'abcdefghijklmnopqrstuvwxyz'];
      for (let i = 0; i < 26; i++) {
        if (!arr.includes(allChar[i])) {//把key中没有的字符加入字母表
            arr.push(allChar[i])
        }
      }
      let word = 'ni';
      let log = [];//定义密文数组
      for(let j =0;j<word.length;j++){
        let index = allChar.indexOf(word[j]);
        log.push(arr[index])
      }
      console.log(log.join(""));


    </script>
</body>
