<body>
    <!-- 
        题目描述：
            橱窗里有一排宝石，不同的宝石对应不同的价格，宝石的价格标记为gems[i],0<=i<n, n= gems.length
            宝石可同时出售0个或多个,如果同时出售多个,则要求出售的宝石编号连续;例如客户最大购买宝石个数为m,购买的宝石编号必须为gems[i].gems[i+1]...gems[i+m-1](0<=i<n,m<=n)
            假设你当前拥有总面值为value的钱,请问最多能购买到多少个宝石,如无法购买宝石,则返回0.
        输入描述：
                第一行输入n，参数类型Q为int，取值范围：[0,106]，表示橱窗中宝石的总数量。
                之后n行分别表示从第0个到第n-1个宝石的价格,即Dgems[0]到gems[n-1]的价格,类型为int,取值范围: (0,1000].
                之后一行输入v，类型为int，取值范围：[0,109]表示你拥有的钱。
        输出描述：输出int类型的返回值，表示最大可购买的宝石数量。
        示例1
            输入：7 8 4 6 3 1 6 7 10
            输出：3 
            说明：gems = [8,4,6,3,1,6,7], value= 10
                最多购买的宝石为gems[2]至gems [4]或者gems[3]至gems[5]

        示例2
            输入: 0 1
            输出：0
            说明：gems[], value = -1 因为没有宝石，所以返回0
     -->
    <script>
function maxGemsCount(gems, value) {
    let n = gems.length;
    let maxCount = 0;//最大可购买宝石数
    for (let i = 0; i < n; i++) {
        let totalPrice = 0;//当前宝石价格
        let count = 0;//宝石数目
        for (let j = i; j < n; j++) {
            if (totalPrice + gems[j] <= value) {//至少购买2个 如果总价格不大于钱数则继续购买
                totalPrice += gems[j];
                count++;
            } else {
                break;
            }
        }
        maxCount = Math.max(maxCount, count);
    }
    return maxCount;
}

// 示例用法
let gems = [8, 4, 6, 3, 1, 6, 7];
let value = 10;
console.log(maxGemsCount(gems, value));  // 输出3
    </script>


</body>
