<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        题目描述：
            给定用户密码输入流input，输入流中字符'<'表示退格，可以清除前一个输入的字符，请你编写程序，输出最终得到的密码字符。并判断密码是否满足如下的密码安全要求。
        密码安全要求如下:
            1.密码长度>=8;
            2.密码至少需要包含1个大写字母;
            3.密码至少需要包含1个小写字母；
            4.密码至少需要包含1个数字；
            5·密码至少需要包含1个字母和数字以外的非空白特殊字符
            注意空串退格后仍然为空串，且用户输入的字符串不包含'<'字符和空白字符。
        输入描述：
            用一行字符串表示输入的用户数据,输入的字符串中'<'字符标识退格，用户输入的字符串不包含空白字符。
        例如：ABC<c89%000<
        输出描述：
            输出经过程序处理后，输出的实际密码字符串，并输出改密码字符串是否满足密码安全要求。两者间由'，'分隔，
        例如：ABc89%00,true

        示例1
            输入：ABC<c89%000<
            输出：ABc89%0e, true
        说明：
            解释：多余的C和0由于退格被去除,最终用户输入的密码为ABc89%00，且满足密码安全要求，输出true

        示例2
            输入：ABC
            输出：ABC, false
            说明：不满足密码安全要求
     -->
    <script>
        let input = "ABC<c89%000<";
        let stringBuilder = '';
        let isDigit = false;
        let isLowerCase = false;
        let isUpperCase = false;
        let isLetter = false;

        for(let i=0;i<input.length;i++){
            let c = input.charAt(i);//返回指定位置的字符
            if (c =='<' && stringBuilder.length > 0) {
                stringBuilder = stringBuilder.slice(0,-1);//表示从字符串的开头提取到倒数第一个字符之前的所有字符
            }else{
                stringBuilder +=c;
                if (/[0-9]/.test(c)) {
                    isDigit = true;
                }else if(/[a-z]/.test(c)){
                    isLowerCase = true;
                }else if(/[A-Z]/.test(c)){
                    isUpperCase = true;
                }else{
                    isLetter = true;
                }
            }
        }

        let isTrue = false;
        if (stringBuilder.length >=8 && isDigit && isLetter && isLowerCase && isUpperCase) {
            isTrue = true;
        }
        console.log(stringBuilder + ',' + isTrue);

    </script>


</body>

</html>
