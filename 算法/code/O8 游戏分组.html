<body>
    <!-- 
        题目描述：
        部门准备举办一场王者荣耀表演赛,有10名游戏爱好者参与,分为两队,每队5人。每位参与者都有一个评分,代表着他的游戏水平,为了表演赛尽可能精彩,我们需要把10名参赛者分为实力尽量相近的两队。一队的实力可以表示为这一队5名队员的评分总和。
        现在给你10名参与者的游戏水平评分，请你根据上述要求分队，最后输出这两组的实力差绝对值。

        例: 10名参赛者的评分分别为 5 1 8 3 4 6 7 10 9 2,分组为(1 3 5 8 10) (2 4 6 7 9) ,两组实力差最小,差值为1,有多种分法，但实力差的绝对值最小为1。
        输入描述：
            10个整数,表示10名参与者的游戏水平评分。范围在[1,10000]之间
        输出描述：
            1个整数,表示分组后两组实力差绝对值的最小值a。
        
        输入：    1234567891e
        输出：1

        说明：10名队员分成两组,两组实力差绝对值最小为1.
        解题思路：五层循环不超时！！！
        解题方法：
            首先，我们将参与者的评分按照从大到小进行排序。
            然后，我们依次将评分最高的参与者分配给两个队伍中评分总和较小的那个队伍。
            重复上述步骤，直到所有的参与者都被分配完毕。

     -->
    <script>
        // 可以使用贪心算法
        function splitTeams(scores) {
            // 首先对分数从大到小排序
            scores.sort((a, b) => b - a);

            let team1 = [];
            let team2 = [];

            for (let i = 0; i < scores.length; i++) {
                //10个人组队，且数组从大到小排序
                if (i % 2 === 0) {//偶数
                    team1.push(scores[i])
                } else {
                    team2.push(scores[i])
                }
            }

            const sum1 = team1.reduce((acc, curr) => acc + curr, 0);
            const sum2 = team2.reduce((acc, curr) => acc + curr, 0);
            return Math.abs(sum1 - sum2);//取绝对值
        }
        const scores = [5, 1, 8, 3, 4, 6, 7, 10, 9, 2];
        const minDiff = splitTeams(scores);
        console.log(minDiff);
    </script>


</body>
