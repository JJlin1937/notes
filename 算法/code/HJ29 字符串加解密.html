<!-- 
加密方法:
    1.当内容是英文字母时则用该英文字母的后一个字母替换，同时字母变换大小写,如字母a时则替换为B；字母Z时则替换为a；

    2.当内容是数字时则把该数字加1，如0替换1，1替换2，9替换0；其他字符不做变化。

    3.解密方法为加密的逆过程。

数据范围：输入的字符串长度满足  1≤n≤1000，保证输入的字符串都是只由大小写字母或者数字组成
输入描述：
    第一行输入一串要加密的密码
    第二行输入一串加过密的密码
输出描述：
    第一行输出加密后的字符
    第二行输出解密后的字符

示例：
    输入:
        abcdefg
        BCDEFGH
    输出：
        BCDEFGH
        abcdefg
-->
    <script>
        // A：65    a：97
        // Z：90    z：122
        function jiami(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                let s = str[i];
                // 当为字母时
                if(/[a-zA-Z]/.test(s)) {
                    let ascii = s.charCodeAt(0);//charCodeAt(0) 返回该字符串中第一个字符的 Unicode 编码。
                    // Z -> A, z -> a
                    if(ascii == 90){
                        ascii = 65;
                    }else if(ascii == 122){
                        ascii = 97;
                    }else{
                        ascii++;
                    }
                    // String.fromCharCode()用于创建一个字符串的静态方法。它接受一个或多个 Unicode 编码的参数，然后返回相应的字符。
                    s = String.fromCharCode(ascii);
                    if (ascii<97) {
                        s = s.toLocaleLowerCase();
                    }else{
                        s = s.toLocaleUpperCase();
                    }
                }
                // 当为数字
                if(/[0-9]/.test(s)) {
                    if (s == 9) {
                        s=0;
                    }else{
                        s++;
                    }
                }
                result +=s;
                
            }
            return result;
        }

        console.log(jiami('abcdefg'));//BCDEFGH
       

        function jiemi(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                let s = str[i];
                // 字母
                if(/[a-zA-Z]/.test(s)){
                    let ascii = s.charCodeAt(0);
                    // A -> Z, a -> z
                    if(ascii == 65){
                        ascii = 90;
                    }else if (ascii == 97) {
                        ascii = 122;
                    }else{
                        ascii--;
                    }
                    s = String.fromCharCode(ascii);
                    if (ascii<97) {
                        s = s.toLocaleLowerCase()
                    }else{
                        s = s.toLocaleUpperCase()
                    }
                }
                // 数字
                if (/[\d]/.test(s)) {
                    if (s==0) {
                        s=9;
                    }else{
                        s--;
                    }
                }
                result += s;
            }
            return(result)
        }

        
        console.log(jiemi('BCDEFGH'));//abcdefg
        
                








    </script>
